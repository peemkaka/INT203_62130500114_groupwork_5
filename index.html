<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app" class="flex flex-col justify-center items-center">
    <div class="flex justify-center">
      <h1 class="text-xl font-extrabold">Photo Gallery ( {{ totalGallery }} )</h1>
    </div>
    
    <photo-search :search-btn="searchBtn" :cancel-btn="cancelBtn" :input-btn="inputBtn"  @search-click="searchClick" @cancel-click="cancelClick" @search ="searchImg" :canvas-show="canvasShow"></photo-search>
    <photo-view :canvas-url="canvasUrl" :canvas-show="canvasShow" @canvas-drop="canvasDrop"></photo-view>
    <photo-item :photos="photos" @canvas-click="canvasClick"></photo-item>
   
    <span>{{checkItems}}</span>

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script>
    const mountedApp = app.mount("#app")
  </script>
</body>

</html>
